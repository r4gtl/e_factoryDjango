{% extends 'base.html' %}

{% block head_title %}{{ block.super }} - Conferma{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-4 text-center">
        <h4>Vuoi eliminare {{ object.id }}?</h4>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-warning" value="Confermo">
            <a href="{% url 'chemicals:price-list' pk=object.id_supplier.pk %}" class="btn btn-default">Annulla</a>
            
        </form>
    </div>
</div>
{% endblock content %}
