<!-- Tabella ordini in sospeso -->
        
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for order in orders %}
    <div class="col">
        <div class="card shadow p-3">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h5 class="card-title">{{ order.id_supplier }}</h5>
            <p class="card-text">Ordine n. {{ order.n_order }} - del {{ order.order_date }}</p>
            <hr>
            <p class="date mb-1" id="dataordine">Consegna richiesta: {{ order.delivery_date|default_if_none:"Nessuna" }}</p>                            
            <p>Ordine inviato <span>{{ order.days_open }}</span> giorni fa.</p>
            
            <div class="text-end">
                <a href="#" class="btn btn-success btn-sm">Conforme</a>
                <a href="{% url 'chemicals:update-order' pk=order.id_order %}" class="btn btn-primary btn-sm">Modifica</a>
                
            </div>
        </div>
        
        </div>
    </div>
    
    {% endfor %}  
    
</div>
