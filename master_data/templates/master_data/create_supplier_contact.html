{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Crea Contatto Fornitore{% endblock head_title %}

{% block content %}






<div class="container">
    <br>
    <h5 class="text-end">Dettaglio Contatto Fornitore {{ supplier.company_name }}</h5>
    
    <hr>
    <br>

    <div class="form-group">
        <form class="" method="POST" novalidate>
            {% csrf_token %}
            <input type="hidden" id="previous_page" name="previous_page" 
    value="/previous/page/url">
            <input type="submit" class="btn btn-info mb-2 me-1" value="Salva">
        
            
            {{ form|crispy }}
            </div>
            
        <!-- fine form -->
        </form>
    </div>



</div>

<script>
    prev = document.getElementById("previous_page");
    prev.value = document.referrer;
</script>

{% endblock content %}
