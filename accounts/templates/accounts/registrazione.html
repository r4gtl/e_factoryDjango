{% extends "base.html" %}
{% load crispy_forms_tags  %}

{% block head_title %}{{ block.super }} - Registrazione al Progetto{% endblock head_title %}


{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-6 text-center">
            <h2>Registrati nel progetto</h2>
            <form class="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-info" value="Crea Account">

            </form>
        </div>
</div>
{% endblock content %}
